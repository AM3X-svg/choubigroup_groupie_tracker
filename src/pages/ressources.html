<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex • Ressources</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>

<input type="checkbox" id="toggle-search" class="search-state-checkbox" style="display:none;">

<header class="header">
    <a href="/index">Accueil</a>
    <a href="/collection">Collection</a>
    <a href="/ressources">Ressources</a>
    <a href="/categorie">Catégorie</a>
    <a href="/aPropos">A-Propos</a>

    <a href="/collection" class="header-icon" title="Favoris">
        <img src="/static/icon/heart.svg" alt="Favoris" width="40" height="40">
    </a>

    <label for="toggle-search" class="header-icon" style="cursor:pointer;" title="Recherche">
        <img src="/static/icon/search.svg" alt="Recherche" width="40" height="40">
    </label>
</header>

<main class="resources-page">
    <h1>Ressources</h1>

    <!-- (optionnel) recherche -->
    <section class="search-zone">
        <form method="GET" action="/ressources">
            <input type="text" name="q" placeholder="Rechercher un Pokémon (FR)…" value="{{.Query}}">
            <button type="submit">OK</button>
        </form>
    </section>

    <div class="resources-grid">
        {{range .Pokemons}}
        <article class="poke-card">
            <img class="poke-img" src="{{.Sprites.Regular}}" alt="{{.Name.Fr}}">
            <h2 class="poke-name">{{.Name.Fr}}</h2>
            <p class="poke-id">#{{.PokedexId}}</p>

            <div class="types">
                {{range .Types}}
                <span class="type">
              {{if .Image}}<img src="{{.Image}}" alt="{{.Name}}" width="18" height="18" style="vertical-align:middle;">{{end}}
              {{.Name}}
            </span>
                {{end}}
            </div>

            <a class="details-link" href="/ressource?id={{.PokedexId}}">
                Voir détails →
            </a>
        </article>
        {{end}}
    </div>

    {{if not .Pokemons}}
    <p>Aucun résultat.</p>
    {{end}}
</main>

</body>
</html>
